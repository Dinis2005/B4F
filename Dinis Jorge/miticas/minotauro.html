            <p>O Minotauro (em grego: Μῑνώταυρος; em latim: Minotaurus; em etrusco: Θevrumineś) é um personagem da mitologia grega cuja representação mais tradicional entre os gregos antigos era uma criatura com a cabeça de um touro sobre o corpo de um homem.</p>
